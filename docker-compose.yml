version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: wangfeng-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-123456}
      MYSQL_DATABASE: ${DATABASE_NAME:-wangfeng_fan_website}
      MYSQL_USER: ${DATABASE_USER:-root}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-123456}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - wangfeng-network

  # FastAPI 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wangfeng-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # 数据库配置
      DATABASE_USER: ${DATABASE_USER:-root}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-123456}
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: ${DATABASE_NAME:-wangfeng_fan_website}

      # 应用配置
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this}
      DEBUG: ${DEBUG:-false}

      # OSS/S3 配置（可选）
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID:-}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET:-}
      OSS_BUCKET_NAME: ${OSS_BUCKET_NAME:-}
      OSS_ENDPOINT: ${OSS_ENDPOINT:-}
    ports:
      - "1994:1994"
    volumes:
      # 挂载音乐文件目录（重要：音乐不打包进镜像）
      - ./frontend/public/music:/app/frontend/public/music:ro
      # 挂载其他可能的公共资源
      - ./frontend/public/data:/app/frontend/public/data:ro
      - ./frontend/public/images:/app/frontend/public/images:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1994/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wangfeng-network
    restart: unless-stopped

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: wangfeng-nginx
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx 配置文件
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      # SSL 证书（如果有）
      # - ./certs:/etc/nginx/certs:ro
    networks:
      - wangfeng-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  wangfeng-network:
    driver: bridge
