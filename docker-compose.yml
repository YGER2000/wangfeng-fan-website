version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: wangfeng-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-wangfeng123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-wangfeng_fan_db}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d  # 自动执行初始化 SQL
    networks:
      - wangfeng-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-wangfeng123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wangfeng-backend
    restart: unless-stopped
    ports:
      - "1994:1994"
    environment:
      # 数据库配置
      DATABASE_HOST: mysql
      DATABASE_USER: root
      DATABASE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-wangfeng123456}
      DATABASE_NAME: ${MYSQL_DATABASE:-wangfeng_fan_db}
      DATABASE_PORT: "3306"

      # JWT 配置
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # 存储配置 - 阿里云 OSS
      STORAGE_TYPE: ${STORAGE_TYPE:-oss}
      OSS_ENDPOINT: ${OSS_ENDPOINT}
      OSS_ACCESS_KEY: ${OSS_ACCESS_KEY}
      OSS_SECRET_KEY: ${OSS_SECRET_KEY}
      OSS_BUCKET: ${OSS_BUCKET:-wangfeng-fan-website}
      OSS_CUSTOM_DOMAIN: ${OSS_CUSTOM_DOMAIN:-}

      # 邮件配置（可选）
      SMTP_HOST: ${SMTP_HOST:-smtpdm.aliyun.com}
      SMTP_PORT: ${SMTP_PORT:-25}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SENDER_EMAIL: ${SENDER_EMAIL:-}

      # 应用配置
      DEBUG: ${DEBUG:-false}
      BACKEND_PORT: 1994
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads  # 本地存储备份（可选）
    networks:
      - wangfeng-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1994/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端 React + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wangfeng-frontend
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "1997:80"    # 开发端口（可选）
    depends_on:
      - backend
    networks:
      - wangfeng-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  wangfeng-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
