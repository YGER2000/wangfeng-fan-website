version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: wangfeng_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: strapi_v3
      MYSQL_USER: strapi
      MYSQL_PASSWORD: strapi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations/strapi:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - wangfeng_network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: wangfeng_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
    networks:
      - wangfeng_network

  # Strapi v3 CMS
  strapi:
    build:
      context: ./backend/strapi-v3
      dockerfile: Dockerfile
    container_name: wangfeng_strapi
    environment:
      # 数据库配置
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: strapi_v3
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_password

      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Strapi 应用配置
      NODE_ENV: development
      APP_KEYS: "tobemodified1,tobemodified2,tobemodified3,tobemodified4"
      API_TOKEN_SALT: tobemodified
      ADMIN_JWT_SECRET: tobemodified
      TRANSFER_TOKEN_SALT: tobemodified
    ports:
      - "1337:1337"
    volumes:
      - ./backend/strapi-v3:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wangfeng_network

  # FastAPI 现有后端 (v2)
  fastapi:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wangfeng_fastapi
    environment:
      DATABASE_URL: "mysql://strapi:strapi_password@mysql:3306/wangfeng"
    ports:
      - "1994:1994"
    depends_on:
      - mysql
    networks:
      - wangfeng_network

  # Node.js 开发环境 (可选，用于前端)
  frontend:
    image: node:20-alpine
    container_name: wangfeng_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "1997:1997"
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:1337/api
      - VITE_STRAPI_BASE_URL=http://localhost:1337
    command: sh -c "pnpm install && pnpm dev"
    networks:
      - wangfeng_network

volumes:
  mysql_data:

networks:
  wangfeng_network:
    driver: bridge
